<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubMed Publication Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PubMed Publication Tracker</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Search Publications</h5>
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="affiliation" class="form-label">Affiliation</label>
                        <input type="text" class="form-control" id="affiliation" 
                               placeholder="e.g., QIMR Berghofer Medical Research Institute" required>
                    </div>
                    <div class="mb-3">
                        <label for="weeks" class="form-label">Weeks to Look Back</label>
                        <input type="number" class="form-control" id="weeks" value="1" min="1" max="52">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div id="loading" class="d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching publications...</p>
        </div>

        <div id="results" class="mt-4"></div>
    </div>
    <script src="pubmed-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
